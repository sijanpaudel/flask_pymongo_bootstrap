{% extends 'layout.html' %}
{% block body %}
<!-- Page Header-->
<header class="masthead"
    style="background-image: url('        {{url_for('static',filename='assets/img/admin.png')}}          ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

          <h1>Basic Actions</h1>
          <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
          <a href="/logout"><button class="btn btn-primary">Logout</button></a>
          <hr>
            <h1>Upload a file</h1>
            
                We will add file uploader here
            <hr>
            <h1>Edit Posts</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th>Sno</th>
                    <th>Title</th>
                    <th>Tagline</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>

                {% for post in posts %}
                  <tr>
                    <td>{{post._id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.tagline}}</td>
                    <td><a href="/edit/{{post._id}}"><button class="btn btn-primary">Edit</button></a></td>
                    <td><button class="btn btn-primary">Delete</button></td>
                  </tr>

                {% endfor %}
                </tbody>
              </table>
            
        </div>
    </div>
</div>

{% endblock %}
